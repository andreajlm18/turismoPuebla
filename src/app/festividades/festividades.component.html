<div class="container-fluid festividades">
    <h2 class="subtitulo">Festividades</h2>
    <div class="line-mf"></div>
    <div class="container my-5" *ngFor= "let festividad of festividad; ">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-3 align-items-center rounded-3 border shadow-lg" >
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-6 fw-bold lh-1 title-fest">{{festividad.nombre}}</h1>
          <div class="datos">
            <p><i class="fa fa-map-pin" aria-hidden="true"></i> {{festividad.lugar}}</p>
            <p><i class="fa fa-calendar" aria-hidden="true"></i> {{festividad.fecha}}</p>
            </div>
            <p class="texto lead">{{festividad.descripcion}}</p>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
            <img class="rounded-lg-3" src={{festividad.imagen}} alt="" width="600">
        </div>
      </div>
    </div>
